<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chemistry V-Labs - Get reset link</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="shortcut icon"
      href="../assets/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <nav
      class="
        mb-3
        navbar navbar-light navbar-expand-sm
        sticky-top
        bg-light
        text-dark
      "
    >
      <div class="ml-0 ml-sm-5 flex-fill">
        <a href="../index.html" class="navbar-brand">
          <h3>Chemistry V-Labs</h3>
        </a>
      </div>
    </nav>
    <section
      class="d-flex align-items-center justify-content-center"
      id="lgForm"
    >
      <div class="d-none" id="loader">
        <img
          class="loader"
          src="../assets/VLABS.png"
          alt="Chemistry V-Lab logo"
          width="100"
          height="100"
        />
        <h4 class="text-center mt-3 pl-3">Loading...</h4>
      </div>
      <div id="form" class="text-center m-3 d-block">
        <img
          src="../assets/VLABS.png"
          alt="Chemistry V-Lab logo"
          width="100"
          height="100"
        />
        <div
          class="d-flex align-items-center justify-content-between mt-4 mb-4"
        >
          <h3 class="font-weight-normal text-left">Get Reset Link</h3>
          <a href="../index.html" type="button" class="btn btn-primary"
            >&#x1F3E0;</a
          >
        </div>
        <form id="resetLinkForm">
          <div class="form-group text-left mb-4">
            <label for="password" class="h5 font-weight-bold">Email</label>
            <input
              id="email"
              type="email"
              class="form-control"
              placeholder="Enter your registered email"
              required
              autofocus
            />
          </div>
          <div class="alert alert-success text-left">
            <p class="alert-heading">
              A link to change password will be sent to you on your registered
              email.
            </p>
            <p class="alert-heading font-weight-bold">
              Please use that link to change your password.
            </p>
          </div>
          <button class="btn btn-success" type="submit">Get Link</button>
        </form>
      </div>
      <script src="resetLink.js"></script>
    </section>
  </body>
</html>
