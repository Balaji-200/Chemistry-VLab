<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chemistry V-Labs - ResetPassword</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="shortcut icon"
      href="../assets/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <nav
      class="
        mb-3
        navbar navbar-light navbar-expand-sm
        sticky-top
        bg-light
        text-dark
      "
    >
      <div class="ml-0 ml-sm-5 flex-fill">
        <a href="../index.html" class="navbar-brand">
          <h3>Chemistry V-Labs</h3>
        </a>
      </div>
    </nav>
    <section
      class="d-flex align-items-center justify-content-center"
      id="lgForm"
    >
      <div class="d-block" id="loader">
        <img
          class="loader"
          src="../assets/VLABS.png"
          alt="Chemistry V-Lab logo"
          width="100"
          height="100"
        />
        <h4 class="text-center mt-3 pl-3">Loading...</h4>
      </div>
      <div id="form" class="text-center m-3 d-none">
        <img
          src="../assets/VLABS.png"
          alt="Chemistry V-Lab logo"
          width="100"
          height="100"
        />
        <h2 class="font-weight-normal text-left mt-4 mb-4">ResetPassword</h2>
        <form id="resetForm">
          <div class="form-group text-left mb-4">
            <label for="password" class="h5 font-weight-bold">Password</label>
            <input
              id="password"
              type="password"
              class="form-control"
              placeholder="Enter your new password"
              required
              autofocus
            />
          </div>
          <div class="form-group text-left mb-4">
            <label for="cnfPassword" class="h5 font-weight-bold"
              >Confirm Password</label
            >
            <input
              id="cnfPassword"
              type="password"
              class="form-control"
              placeholder="Confirm your new password"
              required
            />
          </div>
          <div class="alert alert-warning text-left">
            <h6 class="alert-heading font-weight-bold">Note:</h6>
            <p>Password should contain the following:-</p>
            <ol style="padding-left: 32px">
              <li>
                <p class="m-0">Should be atleast 8 characters long.</p>
              </li>
              <li>
                <p class="m-0">Should contain special characters like !@#$%.</p>
              </li>
              <li>
                <p class="m-0">
                  Should contain numbers but should <b>not</b> start with
                  numbers.
                </p>
              </li>
            </ol>
            <p>eg:- P@$$WORD#123</p>
          </div>
          <button class="btn btn-primary" type="submit">Submit</button>
        </form>
      </div>
      <script src="reset.js"></script>
    </section>
  </body>
</html>
