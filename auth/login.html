<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chemistry V-Labs - SignIn/Signup</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="shortcut icon"
      href="../assets/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <nav
      class="
        mb-3
        navbar navbar-light navbar-expand-sm
        sticky-top
        bg-light
        text-dark
      "
    >
      <div class="ml-0 ml-sm-5 flex-fill">
        <a href="../index.html" class="navbar-brand">
          <h3>Chemistry V-Labs</h3>
        </a>
      </div>
    </nav>
    <section
      class="d-flex align-items-center justify-content-center"
      id="lgForm"
    >
      <div class="d-none" id="loader">
        <img
          class="loader"
          src="../assets/VLABS.png"
          alt="Chemistry V-Lab logo"
          width="100"
          height="100"
        />
        <h4 class="text-center mt-3 pl-3">Loading...</h4>
      </div>
      <div id="form" class="text-center m-3 d-block">
        <img
          src="../assets/VLABS.png"
          alt="Chemistry V-Lab logo"
          width="100"
          height="100"
        />
        <div
          class="d-flex align-items-center justify-content-between mt-4 mb-5"
        >
          <h1 class="font-weight-normal text-left">SignIn</h1>
          <a href="../index.html" type="button" class="btn btn-primary"
            >&#x1F3E0;</a
          >
        </div>
        <form id="loginForm">
          <div class="form-group text-left mb-4">
            <label for="email" class="h5 font-weight-bold">Email</label>
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="Enter your email address"
              required
              autofocus
            />
          </div>
          <div class="form-group text-left">
            <label for="password" class="h5 font-weight-bold">Password</label>
            <input
              id="password"
              type="password"
              class="form-control"
              placeholder="Enter your password"
            />
          </div>
          <p class="text-dark mt-3">
            Forgot Password?
            <a href="resetLink.html">Click here</a>
          </p>
          <div class="form-group">
            <button type="submit" class="btn btn-lg btn-primary mt-4">
              SignIn
            </button>
          </div>
          <p class="text-dark mt-3">
            Don't have an account yet?
            <a href="signup.html" class="font-weight-bold">Signup</a>
          </p>
        </form>
      </div>
    </section>
    <script src="login.js"></script>
  </body>
</html>
